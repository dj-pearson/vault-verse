name: Deploy - Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

env:
  GO_VERSION: '1.22'
  NODE_VERSION: '18'

jobs:
  # Deploy Frontend
  deploy-frontend:
    name: Deploy Frontend to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://envault.net

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_APP_URL: https://envault.net

      - name: Deploy to Vercel/Lovable
        run: |
          # Deployment happens automatically via Lovable/Vercel integration
          # This step is a placeholder for manual deployment if needed
          echo "Frontend deployment triggered"
          # If using Vercel CLI:
          # npm install -g vercel
          # vercel --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Run smoke tests
        run: |
          # Wait for deployment to be live
          sleep 30
          # Test that the site is accessible
          curl -f https://envault.net || exit 1
          echo "‚úÖ Frontend deployed successfully"

  # Deploy Backend (Supabase Migrations)
  deploy-backend:
    name: Deploy Backend Migrations
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Run migrations
        run: |
          supabase db push --db-url "${{ secrets.SUPABASE_DB_URL }}"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Verify migrations
        run: |
          echo "‚úÖ Database migrations applied successfully"

  # Build and upload CLI binaries (for later release)
  build-cli:
    name: Build CLI Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS builds
          - os: macos-latest
            goos: darwin
            goarch: amd64
            output: envvault-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            output: envvault-darwin-arm64

          # Linux builds
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            output: envvault-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            output: envvault-linux-arm64

          # Windows builds
          - os: ubuntu-latest
            goos: windows
            goarch: amd64
            output: envvault-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build CLI
        working-directory: ./cli
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          # Get version from git tag or commit
          VERSION=$(git describe --tags --always --dirty)
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Build with version info
          go build \
            -ldflags="-s -w -X main.Version=${VERSION} -X main.BuildTime=${BUILD_TIME}" \
            -o ${{ matrix.output }} \
            .

      - name: Calculate checksum
        run: |
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            sha256sum cli/${{ matrix.output }} > cli/${{ matrix.output }}.sha256
          else
            shasum -a 256 cli/${{ matrix.output }} > cli/${{ matrix.output }}.sha256
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: cli-binaries
          path: |
            cli/${{ matrix.output }}
            cli/${{ matrix.output }}.sha256
          retention-days: 30

  # Notify deployment status
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend, build-cli]
    if: always()

    steps:
      - name: Deployment Success
        if: needs.deploy-frontend.result == 'success' && needs.deploy-backend.result == 'success'
        run: |
          echo "üéâ Deployment successful!"
          echo "Frontend: https://envault.net"
          echo "Backend: Migrations applied"
          echo "CLI: Binaries built"

      - name: Deployment Failed
        if: needs.deploy-frontend.result != 'success' || needs.deploy-backend.result != 'success'
        run: |
          echo "‚ùå Deployment failed"
          exit 1

      # Optional: Send Slack notification
      - name: Send Slack notification
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Deployment ${{ job.status }}: ${{ github.event.head_commit.message }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deployment Status:* ${{ job.status }}\n*Commit:* ${{ github.event.head_commit.message }}\n*Author:* ${{ github.event.head_commit.author.name }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
