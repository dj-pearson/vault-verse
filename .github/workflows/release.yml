name: Release - CLI Distribution

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true

env:
  GO_VERSION: '1.22'

jobs:
  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate release notes
        id: release_notes
        run: |
          # Get commits since last tag
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" --reverse)
          else
            COMMITS=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse)
          fi

          cat > release_notes.md << EOF
          ## What's Changed

          ${COMMITS}

          ## Installation

          ### macOS (Homebrew)
          \`\`\`bash
          brew tap dj-pearson/tap
          brew install envault
          \`\`\`

          ### macOS/Linux (curl)
          \`\`\`bash
          curl -fsSL https://get.envault.net | sh
          \`\`\`

          ### npm (all platforms)
          \`\`\`bash
          npm install -g @envault/cli
          \`\`\`

          ### Manual Installation
          Download the binary for your platform below and add it to your PATH.

          ## Checksums
          See checksums.txt for SHA256 hashes of all binaries.
          EOF

          if [ -n "$PREVIOUS_TAG" ]; then
            echo "" >> release_notes.md
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${{ steps.get_version.outputs.version }}" >> release_notes.md
          fi

          cat release_notes.md

      - name: Create Release
        id: create_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.get_version.outputs.version }} \
            --title "EnvVault ${{ steps.get_version.outputs.version }}" \
            --notes-file release_notes.md \
            ${{ contains(steps.get_version.outputs.version, '-') && '--prerelease' || '' }}

  # Build binaries for all platforms
  build-binaries:
    name: Build ${{ matrix.name }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS Intel
          - name: macOS-Intel
            os: macos-latest
            goos: darwin
            goarch: amd64
            output: envault-darwin-amd64

          # macOS Apple Silicon
          - name: macOS-ARM
            os: macos-latest
            goos: darwin
            goarch: arm64
            output: envault-darwin-arm64

          # Linux x64
          - name: Linux-x64
            os: ubuntu-latest
            goos: linux
            goarch: amd64
            output: envault-linux-amd64

          # Linux ARM64
          - name: Linux-ARM64
            os: ubuntu-latest
            goos: linux
            goarch: arm64
            output: envault-linux-arm64

          # Windows x64
          - name: Windows-x64
            os: ubuntu-latest
            goos: windows
            goarch: amd64
            output: envault-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build binary
        working-directory: ./cli
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          go build \
            -ldflags="-s -w -X main.Version=${VERSION} -X main.BuildTime=${BUILD_TIME}" \
            -trimpath \
            -o ${{ matrix.output }} \
            .

      - name: Calculate checksums
        working-directory: ./cli
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            sha256sum ${{ matrix.output }} > ${{ matrix.output }}.sha256
          else
            shasum -a 256 ${{ matrix.output }} > ${{ matrix.output }}.sha256
          fi

      - name: Upload binary and checksum
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.create-release.outputs.version }} \
            ./cli/${{ matrix.output }} \
            ./cli/${{ matrix.output }}.sha256 \
            --repo ${{ github.repository }}

  # Update Homebrew tap
  update-homebrew:
    name: Update Homebrew Formula
    needs: [create-release, build-binaries]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout homebrew tap
        uses: actions/checkout@v4
        with:
          repository: dj-pearson/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Download and calculate checksums
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"

          # Download binaries
          curl -L -o envault-darwin-amd64 \
            "https://github.com/${{ github.repository }}/releases/download/${VERSION}/envault-darwin-amd64"
          curl -L -o envault-darwin-arm64 \
            "https://github.com/${{ github.repository }}/releases/download/${VERSION}/envault-darwin-arm64"
          curl -L -o envault-linux-amd64 \
            "https://github.com/${{ github.repository }}/releases/download/${VERSION}/envault-linux-amd64"
          curl -L -o envault-linux-arm64 \
            "https://github.com/${{ github.repository }}/releases/download/${VERSION}/envault-linux-arm64"

          # Calculate SHA256
          echo "SHA256_DARWIN_AMD64=$(sha256sum envault-darwin-amd64 | awk '{print $1}')" >> $GITHUB_ENV
          echo "SHA256_DARWIN_ARM64=$(sha256sum envault-darwin-arm64 | awk '{print $1}')" >> $GITHUB_ENV
          echo "SHA256_LINUX_AMD64=$(sha256sum envault-linux-amd64 | awk '{print $1}')" >> $GITHUB_ENV
          echo "SHA256_LINUX_ARM64=$(sha256sum envault-linux-arm64 | awk '{print $1}')" >> $GITHUB_ENV

      - name: Update Homebrew formula
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          VERSION_NUMBER="${VERSION#v}"  # Remove 'v' prefix

          cat > homebrew-tap/Formula/envault.rb << EOF
          # Homebrew Formula for EnvVault CLI
          # Auto-generated by CI/CD on release

          class Envault < Formula
            desc "Secure, local-first environment variable management"
            homepage "https://envault.net"
            version "${VERSION_NUMBER}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/${{ github.repository }}/releases/download/${VERSION}/envault-darwin-arm64"
                sha256 "${{ env.SHA256_DARWIN_ARM64 }}"
              else
                url "https://github.com/${{ github.repository }}/releases/download/${VERSION}/envault-darwin-amd64"
                sha256 "${{ env.SHA256_DARWIN_AMD64 }}"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/${{ github.repository }}/releases/download/${VERSION}/envault-linux-arm64"
                sha256 "${{ env.SHA256_LINUX_ARM64 }}"
              else
                url "https://github.com/${{ github.repository }}/releases/download/${VERSION}/envault-linux-amd64"
                sha256 "${{ env.SHA256_LINUX_AMD64 }}"
              end
            end

            def install
              bin.install "envault-#{OS.kernel_name.downcase}-#{Hardware::CPU.arch}" => "envault"

              # Generate shell completions
              output = Utils.safe_popen_read("#{bin}/envault", "completion", "bash")
              (bash_completion/"envault").write output

              output = Utils.safe_popen_read("#{bin}/envault", "completion", "zsh")
              (zsh_completion/"_envault").write output

              output = Utils.safe_popen_read("#{bin}/envault", "completion", "fish")
              (fish_completion/"envault.fish").write output
            end

            test do
              system "#{bin}/envault", "--version"
              assert_match "envault version", shell_output("#{bin}/envault --version")
            end
          end
          EOF

      - name: Commit and push formula update
        working-directory: homebrew-tap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/envault.rb
          git commit -m "Update envault to ${{ needs.create-release.outputs.version }}"
          git push

  # Publish to npm (wrapper package)
  publish-npm:
    name: Publish to npm
    needs: [create-release, build-binaries]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Update package version
        working-directory: ./cli/dist/npm
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          VERSION_NUMBER="${VERSION#v}"  # Remove 'v' prefix

          # Update package.json version
          npm version $VERSION_NUMBER --no-git-tag-version

      - name: Publish to npm
        working-directory: ./cli/dist/npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Notify release
  notify-release:
    name: Notify Release
    needs: [create-release, build-binaries, update-homebrew, publish-npm]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Release Success
        if: needs.build-binaries.result == 'success'
        run: |
          echo "ðŸŽ‰ Release ${{ needs.create-release.outputs.version }} published!"
          echo "ðŸ“¦ Homebrew: brew install envault/tap/envault"
          echo "ðŸ“¦ npm: npm install -g @envault/cli"
          echo "ðŸ“¦ GitHub: https://github.com/${{ github.repository }}/releases/tag/${{ needs.create-release.outputs.version }}"

      - name: Send Discord/Slack notification
        run: |
          echo "TODO: Send notification to Discord/Slack about new release"
